// q7

function q7()
{
 const students = [
 { name: "Ram", scores: [80, 70, 60] },
 { name: "Mohan", scores: [80, 70, 90] },
 { name: "Sai", scores: [60, 70, 80] },
 { name: "Hemang", scores: [90, 90, 80, 80] },
 ]

 var result = students.map(function(st){

  var sum = st.scores.reduce(function(a,b){ return a+b })
  var avg = sum / st.scores.length

  return { name: st.name , average: avg }
 })

 console.log("Q7",result)
}



// q8

function digitSum(n)
{
 while(n>9)
 {
  var s=0
  var str=n.toString()
  for(var i=0;i<str.length;i++)
   s += parseInt(str[i])
  n=s
 }
 return n
}

function q8()
{
 console.log("Q8",digitSum(456))
}

// q11

function q11()
{
 var data = [
  {student1:{subject1:44,subject2:56,subject3:87,subject4:97,subject5:37}},
  {student2:{subject1:44,subject2:56,subject3:87,subject4:97,subject5:37}},
  {student3:{subject1:44,subject2:56,subject3:87,subject4:97,subject5:37}}
 ]

 var output = data.map(function(obj){

  var key = Object.keys(obj)[0]
  var marks = Object.values(obj[key])

  var sum = marks.reduce(function(a,b){ return a+b })
  var avg = sum / marks.length

  var res = {}
  res[key] = {average: avg}

  return res
 })

 console.log("Q11",output)
}
